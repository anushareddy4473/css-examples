<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hours</title>
    <style>
        /* This centers the text inside block-level elements like <h1>, <p>, etc. */
        body {
            text-align: center; /* Centers inline content like text inside block elements */
        }
        
        /* Setting the header to a specific width and centering it horizontally */
        header {
            width: 80%; /* Sets the header width to 80% of the body width */
            margin: 0 auto; /* This will center the header horizontally */
            background-color: peachpuff; /* Adds a background color to the header */
            color: brown; /* Changes the text color to brown */
        }

        /* Styling for <h1> to make it look better */
        h1 {
            background-color: peachpuff; /* Same background as header */
            color: brown; /* Same text color as header */
        }

        /* Styling for the <p> element */
        p {
            font-size: large; /* Sets the font size for the paragraph */
        }

        /* Styling for the button input */
        input {
            padding: 10px 20px; /* Adds padding inside the button for better spacing */
            background: lightblue; /* Changes the button background color */
            border: none; /* Removes border around the button */
            cursor: pointer; /* Changes the cursor to a pointer on hover */
            font-size: 16px; /* Increases the font size */
            border-radius: 5px; /* Rounds the button corners */
        }

        /* Hover effect for the button */
        input:hover {
            background: lightcoral; /* Changes the background color on hover */
            color: white; /* Changes the text color to white on hover */
        }
    </style>
</head>
<body>
    <!-- Header section where the title for the page will appear -->
    <header>
        <h1><em>Happy Hours Are Here!</em></h1>
    </header>

    <!-- Main content section of the page -->
    <main>
        <!-- Promotional text section -->
        <section>
            <p>Buy 1 coffee, get 1 free! Today 4â€“6PM only.</p>
        </section>
        
        <!-- Button to claim the offer -->
        <section>
            <input type="button" value="claim your offer now">
        </section>
    </main>
</body>
</html>
