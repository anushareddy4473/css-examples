<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta charset for proper character encoding -->
  <meta charset="UTF-8">
  
  <!-- Page title that appears on the browser tab -->
  <title>Sticky Note Reminder Board</title>
  
  <!-- Link to the external CSS file to style the sticky notes -->
  <link rel="stylesheet" href="sticky-note.css">
</head>
<body>
  <!-- Main header for the sticky note board -->
  <h1>📝 My Sticky Notes</h1>
  
  <!-- Sticky note with yellow color and higher z-index for visibility -->
  <div class="note yellow" style="z-index: 2;">Drink Water</div>
  
  <!-- Sticky note with pink color and highest z-index to be on top -->
  <div class="note pink" style="z-index: 3;">Call Mom</div>
  
  <!-- Sticky note with blue color and lowest z-index -->
  <div class="note blue" style="z-index: 1;">Submit Homework</div>

</body>
</html>
