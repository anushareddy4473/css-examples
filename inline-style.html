<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline CSS Example - Product List</title>
</head>
<body>

  <!-- Main heading for the product list -->
  <h1>Product List</h1>

  <!-- First category of electronic products -->
  <ul>
    <li>Wireless Mouse 
      <!-- Using inline CSS to show this item is out of stock -->
      <span style="color: red; font-weight: bold;">Out of Stock</span>
    </li>
    <li>USB Keyboard</li>
    <li>Laptop Stand 
      <!-- Another item marked out of stock using inline style -->
      <span style="color: red; font-weight: bold;">Out of Stock</span>
    </li>
    <li>HDMI Cable</li>
    <li>Bluetooth Speaker</li>
  </ul>

  <!-- Second category: office supplies -->
  <ul>
    <li>Pen</li>
    <li>Marker</li>
    <li>Stickpads 
      <!-- Marked out of stock with inline CSS -->
      <span style="color:red; font-weight: bold;">Out of stock</span>
    </li>
    <li>Files</li>
  </ul>

</body>
</html>
